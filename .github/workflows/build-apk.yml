name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build AppBundle
        run: flutter build appbundle --release

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APK Build
          path: |
            build/app/outputs/apk/release/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: apk-${{ github.run_number }}
          name: APK Build ${{ github.run_number }}
          files: |
            build/app/outputs/apk/release/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          body: |
            ## Insurance Claim Management System - APK Build
            
            **Build Number:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            **Author:** Nishu Kumari
            
            ### Downloads:
            - `app-release.apk` - Android APK (for Android devices)
            - `app-release.aab` - Android App Bundle (for Google Play Store)
            
            ### Installation:
            1. Download `app-release.apk`
            2. Transfer to Android device
            3. Enable "Unknown Sources" in Settings
            4. Open APK file and install
            
            ### Features:
            ✅ Create insurance claims
            ✅ Manage bills, advances, settlements
            ✅ Real-time calculations
            ✅ Status workflow (6 statuses)
            ✅ Search and filter
            ✅ Material Design 3 UI
            ✅ Offline data persistence
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
